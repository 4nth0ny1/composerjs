<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>

    <title>ComposerJs</title>
  </head>
  <body>

    <div class="head-container">
      <h1>ComposerJs</h1>
      <div class="head-button-group">
        <button id="select-compostion-button">Select Composition</button>
        <button id="create-new-compostion-button">Create New Composition</button>
      </div>
    </div>

    <br>

    <button id="add-instrument">Add Instrument</button>
    <button id="add-time">Add Time</button>
    <button id="play-button">Play</button>
    <button id="stop-button">Stop</button>
    <button id="record-button">Record</button>

    <br><br>

    <div class="composer-container">

      <div class="instrument">
        <button class="mute-button">Mute</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Type of Instrument
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
    
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Instrument
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      
        <div class="music-container">
          <div class="grid-item grid-item-1">1</div>
          <div class="grid-item grid-item-2">2</div>
          <div class="grid-item grid-item-3">3</div>
          <div class="grid-item grid-item-4">4</div>
          <div class="grid-item grid-item-5">5</div>
          <div class="grid-item grid-item-6">6</div>
          <div class="grid-item grid-item-7">7</div>
          <div class="grid-item grid-item-8">8</div>

          <div class="grid-item grid-item-1">1</div>
          <div class="grid-item grid-item-2">2</div>
          <div class="grid-item grid-item-3">3</div>
          <div class="grid-item grid-item-4">4</div>
          <div class="grid-item grid-item-5">5</div>
          <div class="grid-item grid-item-6">6</div>
          <div class="grid-item grid-item-7">7</div>
          <div class="grid-item grid-item-8">8</div>
 
          <div class="grid-item grid-item-1">1</div>
          <div class="grid-item grid-item-2">2</div>
          <div class="grid-item grid-item-3">3</div>
          <div class="grid-item grid-item-4">4</div>
          <div class="grid-item grid-item-5">5</div>
          <div class="grid-item grid-item-6">6</div>
          <div class="grid-item grid-item-7">7</div>
          <div class="grid-item grid-item-8">8</div>
        </div>
      </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
